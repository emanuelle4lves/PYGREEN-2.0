<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body class="pagina-login">

<header>
  <div class="header-container">
    <img class="logo-pygreen" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo do Pygreen" />
    <img class="pygreen" src="{{ url_for('static', filename='img/nome_pygreen.png') }}" alt="Nome Pygreen" height="50"/>

    <nav class="navegador">
      <ul class="navbar">
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('contato') }}">Contato</a></li>
        <li><a href="{{ url_for('sobre') }}">Sobre</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="login-container">
  <section aria-labelledby="titulo-login">
    <h1 id="titulo-login">Login</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p class="flash {{ category }}">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('login') }}" method="post">
      <fieldset>
        <legend>Informações de Login</legend>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />
      </fieldset>

      <button type="submit" aria-label="Entrar na conta">Entrar</button>
    </form>

    <p>Não tem conta? <a href="{{ url_for('cadastro') }}">Cadastre-se</a></p>
  </section>
</main>

{% include 'footer.html' %}
</body>
</html>
