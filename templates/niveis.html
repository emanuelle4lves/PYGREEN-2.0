<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página de Módulos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="pagina-modulos">

  <!-- HEADER igual ao das outras páginas -->
  <header>
    <div class="header-container">
      <img class="logo-pygreen" src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" />
      <img class="pygreen" src="{{ url_for('static', filename='img/nome_pygreen.png') }}" alt="Pygreen Nome" height="50"/>
      <nav class="navegador">
        <ul>
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="#">Sobre</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="conteudo">
    <!-- FLASHS do Flask -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p class="flash {{ category }}">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- GRID DE MÓDULOS -->
    <ul class="modulos">
      {% for i in range(1,6) %}
      <li class="modulo">
        <a href="{{ url_for('modulo', num=i) }}">
          <figure>
            <img src="{{ url_for('static', filename='img/mudinha-' ~ i ~ '.png') }}" alt="Módulo {{ i }}">
            <figcaption>Módulo {{ i }}</figcaption>
          </figure>
        </a>
      </li>
      {% endfor %}
    </ul>
  </main>

  <!-- SCRIPT PARA SUMIR COM FLASH -->
  <script>
    setTimeout(() => {
      const flashes = document.querySelectorAll('.flash');
      flashes.forEach(flash => {
        flash.style.transition = "opacity 0.5s ease-out";
        flash.style.opacity = 0;
        setTimeout(() => flash.remove(), 500); 
      });
    }, 3000);
  </script>
</body>
</html>
